<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
   
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp"><h2>Temperature Converter</h2></label><br>
        <input type="number" name="temp" id="temp">
        <select name="units" id="units" class="content">
            <option value="cel">Celsius</option>
            <option value="Fah">Fahrenheit</option>
        </select><br>
        <div>
            <input type="submit" name="temp" id="submit" value="Convert"><br>
        </div>
        
        <div class="content"><h1>Result</h1></div>
        <div class="result">
        </div>
    </form>
    <script src="script.js"></script>
</body>


</html>
